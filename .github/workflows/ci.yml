name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v
      
  lint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --strict
      continue-on-error: true
      
  format-check:
    name: Format Check
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftFormat
      run: brew install swiftformat
      
    - name: Check formatting
      run: swiftformat --lint .
      continue-on-error: true
      
  build-examples:
    name: Build Examples
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build SimpleAgent
      working-directory: Examples/SimpleAgent
      run: swift build
      
    - name: Build TravelAssistant
      working-directory: Examples/TravelAssistant
      run: swift build
      
    - name: Build MultiAgentSystem
      working-directory: Examples/MultiAgentSystem
      run: swift build
      
  code-coverage:
    name: Code Coverage
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run tests with coverage
      run: swift test --enable-code-coverage
      
    - name: Generate coverage report
      run: |
        xcrun llvm-cov export -format="lcov" \
          .build/debug/swiftAgentPackageTests.xctest/Contents/MacOS/swiftAgentPackageTests \
          -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
      continue-on-error: true
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.lcov
        fail_ci_if_error: false
      continue-on-error: true

